<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links the external stylesheet to the HTML document -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Page Title -->
    <title>Super Sci-Fi Quiz</title>
</head>
<!-- Page Body -->
<body>
    <!-- Main Page Heading-->
    <h1 class="heading">Super Sci-Fi Quiz</h1>
    <!-- Displays the users current score -->
    <p class="score">Score: <span id="score">0</span></p>
    <!-- Quiz Area Section -->
    <div class="quiz-area">
        <!-- Quiz Round Section -->
        <h4 class="quiz-round">Round <span id="round">1</span></h4> 
            <!-- Displays the current question number -->
        <h4 class="question-number">Question <span id="round">1</span> / 4</h4> 
        <!-- Question Area Section -->
        <div class="question-area">
        <!-- Question Container -->
        <div class="question-container">
            <!-- Current Question -->
            <h3 class="question">1. How to code</h3>
        </div>
            <!-- Question Answer Options -->
            <button class="potential-answers">Potential Answer 1</button>
            <button class="potential-answers">Potential Answer 2</button>
            <button class="potential-answers">Potential Answer 3</button>
            <button class="potential-answers">Potential Answer 4</button>
        </div>
        <!-- Submit Answer Button-->
        <button class="btn-submit-answer">Submit Answer</button>
    </div>
    <!-- Links the JavaScript file to the HTML document -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
